<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TOEIC VOCA Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style_home.css/">
</head>

<body>
    <nav class="nav justify-content-center fixed-top navbar-light bg-light">
        <a class="nav-link active" aria-current="page" href="/">home</a>
        <a class="nav-link" href="/vocabook">Voca Book</a>
        <a class="nav-link" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">information</a>
    </nav>
    <!-- offcanvans -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <p>사용하시다 불편한 점이나 버그, 잘못된 정보가 있다면 알려주시면 감사합니다.</p>
          <p>문제는 매번 랜덤해서 출제됩니다.</p>
        </div>
    </div>
    <div class="container">
        {% for cnt in range(1,31) %}
        <div class="column">
        <form action="/quiz">
        <button value="{{cnt}}" name="day" type="submit" type="submit" class="btn btn-outline-dark btn-lg">Day
            {{cnt}}</button>
        </div>
        {% endfor %}
        </form>
        
    </div>
    <br>
    <br>
    <footer>
        <p>2023-12-06 Sim SB</p>
        <p>based of TOEIC VOCA</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
