<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>WordBook</title>
  <link rel="stylesheet" type="text/css" href="/static/css/style_voca.css/">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <nav class="nav justify-content-center fixed-top navbar-light bg-light">
    <a class="nav-link active" aria-current="page" href="/">home</a>
    <a class="nav-link" href="/vocabook">Voca Book</a>
    <a class="nav-link" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
      aria-controls="offcanvasWithBothOptions">information</a>
  </nav>
  
  <!-- offcanvans -->
  <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
    aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">information</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <p>사용하시다 불편한 점이나 버그, 잘못된 정보가 있다면 알려주시면 감사합니다.</p>
      <p>reference: hackers TOEIC VOCA</p>
    </div>
  </div>
  <br>
  <br>
  <div class="container text-center">
    <div class="row">
      <div class="col">

      </div>
      <div class="col">
        <h1 class="fw-bold fs-1">WordBook</h1>
      </div>
      <div class="col">

      </div>
    </div>
  </div>
  <br>
  <h1 id="day_num"></h1>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <select id="select_option" class="form-select" aria-label="Default select example">
          <option selected value="0">Select Date</option>
          {% for cnt in range(1,31) %}
          <option value="{{cnt}}">day {{cnt}}</option>
          {% endfor %}
        </select>
        <br>
        <butto onclick="getBookData()" type="button" class="btn btn-dark">Search</button>
      </div>
      <div class="col">
      </div>
    </div>
    <div class="container mt-3">
      <div class="input-group mb-3">

      </div>
    </div>
    <br>

    <table id="#data-table vocabulary-table" class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">number</th>
          <th scope="col">word</th>
          <th scope="col">translation</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr>
        </tr>
      </tbody>
    </table>
    <br>

    <div class="container text-center">
      <div class="row">
        <div class="col-sm-8"></div>
        <div class="col-sm-4"><svg width="32" height="32" onclick="window.scrollTo(0,0);"
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-square"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8.5 9.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z" />
          </svg></div>
      </div>
      <br>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="/static/js/script_voca.js"></script>

</html>
